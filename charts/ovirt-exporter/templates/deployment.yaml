apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ovirt-exporter.fullname" . }}
  labels:
    {{- include "ovirt-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ovirt-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ovirt-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ovirt-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command:
            - /app/ovirt_exporter
          args:
            {{- if .Values.config.api.insecureCert }}
            - -api.insecure-cert
            {{- end }}
            {{- if .Values.config.debug }}
            - -debug
            {{- end }}
            {{- if not .Values.config.metrics.disks }}
            - -with-disks=false
            {{- end }}
            {{- if not .Values.config.metrics.network }}
            - -with-network=false
            {{- end }}
            {{- if not .Values.config.metrics.snapshots }}
            - -with-snapshots=false
            {{- end }}
            - -api.url={{ required "You must specify 'config.api.url'" .Values.config.api.url }}
            - -api.username={{ required "You must specify 'config.api.username'" .Values.config.api.username }}
            - -api.password-file=/etc/ovirt_exporter/password
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9325
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: ovirt-password
              mountPath: /etc/ovirt_exporter
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: ovirt-password
          secret:
            secretName: {{ include "ovirt-exporter.fullname" . }}-credentials
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
